<html lang="en">
<head>
    <meta charset="UTF-8">
    <title aria-label = "This is REPL">REPL-dzhu36 and wtvo</title>
    <link rel="stylesheet" href="src/styles/main.css" type="text/css">
</head>
<body>
    <!-- Tell the browser what to show if JavaScript/TypeScript is disabled. -->
    <noscript>This example requires JavaScript to run.</noscript>
    <!-- Prepare a region of the page to hold the entire interface, managed by React -->
    <div id="root"></div>
    <script type="module" src="src/index.tsx"></script>
    <script> 
        // Add event listener to the document 
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === 'b') {
                if (document.activeElement) {
                    document.activeElement.blur(); 
                }
                //This piece is to focus on the command box accoridng to specific key events.
                const commandBox = document.querySelector('.repl-command-box');
                if (commandBox) {
                    commandBox.focus();
                    console.log("Reached");
                } else {
                    console.log("Command box not found");
                }
            }
        });
        //Add event listener
        document.addEventListener("keydown", (event) => {
            if (event.ctrlKey && event.key === 'i') {
                if (document.activeElement) {
                    document.activeElement.blur(); 
                }
                //This piece is to focus on the repl history accoridng to specific key events.
                const replHistory = document.querySelector('.repl-history');
                if (replHistory) {
                    replHistory.focus();
                    console.log("Reached");
                } else {
                    console.log("REPLHistory not found");
                }
            }
        })
    </script>
</body>
</html>
